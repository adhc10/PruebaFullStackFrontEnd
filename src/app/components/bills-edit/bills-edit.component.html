<form (ngSubmit)="updateBill()">
    <div class="form-group">
        <label for="bill_number">Numero de Factura</label>
        <input type="text" name="bill_number" class="form-control" [(ngModel)]="bill.bill_number">
    </div>
    <div class="form-group">
        <label for="total">Valor total</label>
        <input type="text" name="total" class="form-control" [(ngModel)]="bill.total">
    </div>
    <div class="form-group">
        <label for="company">Nombre Empresa</label>
        <input type="text" name="company" class="form-control" [(ngModel)]="bill.company">
    </div>
    <div class="form-group">
        <label for="idclient">Cliente</label>
        <select name="idclient" id="idclient" class="form-control" [(ngModel)]="bill.cliente">                
            <option value="{{ cli.id }}" *ngFor="let cli of client" >{{ cli.name }}</option>
        </select>
    </div>
    <button class="btn btn-dark btn-sm mt-4">Update</button>
</form>
