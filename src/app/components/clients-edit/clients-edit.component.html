<form (ngSubmit)="updateEmployee()">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="client.name">
    </div>
    <div class="form-group">
        <label for="lastname">Apellido</label>
        <input type="text" name="lastname" class="form-control" [(ngModel)]="client.lastname">
    </div>
    <div class="form-group">
        <label for="phonenumber">Telefono</label>
        <input type="number" name="phonenumber" class="form-control" [(ngModel)]="client.phonenumber">
    </div>
    <div class="form-group">
        <label for="identification">Identificaci√≥n</label>
        <input type="number" name="identification" class="form-control" [(ngModel)]="client.identification">
    </div>
    <div class="form-group">
        <label for="birth">Fecha Nacimiento</label>
        <input type="text" name="birth" class="form-control" [(ngModel)]="client.birth">
    </div>
    <button class="btn btn-dark btn-sm mt-4">Update</button>
</form>
